        // 方式1:for迴圈 ＋ Element.innerHTML設定HTML字串
        function fetchPokemon() {

            container.innerHTML = "";
            let Pokemons = "";

            for (let i = 1; i < 898; i++) {
                let fileName = i.toString().padStart(3, '0');/*padStart 長度3 不足補0*/

                Pokemons += PokemonImg;
            }
            container.innerHTML = Pokemons;


        }
